{% extends 'layouts/base.html' %}
{% load static %}
{% load angka %}
{% load buku %}

{% block title %}Pedoman Akademik{% endblock title %}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <nav>
          <div class="container">
            <ol>
              <li><a href="{% url 'landingpage:akademik.index' %}">Pedoman Akademik</a></li>
              <li>{{buku.nama}}</li>
            </ol>
          </div>
        </nav>
      </div><!-- End Breadcrumbs -->


    <!-- ======= Blog Details Section ======= -->
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">
            <div class="sidebar">
                <h2 class="sidebar-title">{{buku.nama}}</h2>
                <hr>

                <div class="row gy-4 posts-list">
                    <iframe id="show-anyflip" style="width: 100%;" src="{{buku.url|ubah_anyflip_url}}"  seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" ></iframe>
                </div>


            </div><!-- End Blog Sidebar -->
        </div>
    </section><!-- End Blog Details Section -->

</main>

{% endblock content %}

{% block javascript %}

<script>
    function setIframeHeight() {
    var iframe = document.getElementById('show-anyflip'); // Replace 'myIframe' with your iframe's ID
    iframe.style.height = (window.innerHeight * 0.8) + 'px';
    }

    // Set iframe height on page load
    window.onload = setIframeHeight;

    // Set iframe height on window resize
    window.onresize = setIframeHeight;
</script>

{% endblock javascript %}
